<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pyspage</title>
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  
    <div id="box_a" class="container">
        
    <button id="btn_b" class="btn btn-primary">
        CLICK B
    </button>
    
    <button id="btn_c" class="btn btn-primary">
        CLICK C
    </button>
    
    </div>
    
  <py-script id="pyspage">
    import time


box_a = document.querySelector("#box_a")
btn_b = document.querySelector("#btn_b")
btn_c = document.querySelector("#btn_c")

btn_b.onclick = lambda e: print('B is clicked!')
def click_c(e):
    print('C is clicked!')
btn_c.onclick = click_c

  </py-script>
</body>
</html>
